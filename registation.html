<!doctype html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1><center>Registration Form</center></h1>
<hr>
<fieldset>
<legend>Personal Details</legend>
Reg no:<input type="text" placeholder="Number"><br><br>
Name:<input type="text" placeholder="First Name">
Middle Name:<input type="text" placeholder="Middle Name">
Last Name:<input type="text" placeholder="Last Name"><br><br>
Address:<input type="text">
Email id:<input type="text" placeholder="Email id"> <br><br>
Contact no:<input type="text" placeholder="Num">
DOB:<input type="text" placeholder="12/6/1993"><br><br>
Gender:
Male:<input type="radio" name="Gender">
Female:<input type="radio" name="Gender">
Other:<input type="radio" name="Gender">
country:
<select>
        <option>India</option>
        <option>Russia</option>
        <option>Japan</option>
		<option>Italy</option>
	    <option>Germany</option>
</select>
city:
<select>
        <option>Goa</option>
		<option>Kochi</option>
		<option>Pune</option>
		<option>kerala</option>
		<option>Mumbai</option>
		<option>Orissa</option>
		<option>Punjab</option>
		<option>Hyd</option>
</select>
</fieldset><br>
<fieldset>
<legend>Educational Details</legend>
Qualification:<br><br>
SSc:<input type="checkbox">
Post Graduate:<input type="checkbox">
Graduate:<input type="checkbox">
</fieldset>
Message:<br>
<Textarea rows="9"></textarea>
<input type="submit">


</body>
</html>
